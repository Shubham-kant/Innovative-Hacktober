<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title></title>
  
  <link href="https://fonts.googleapis.com/css?family=Noto+Sans+HK&display=swap" rel="stylesheet">
  <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css'>
<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>
<meta name="viewport" content= "width=device-width, initial-scale=1.0"> 

      <link rel="stylesheet" href="./style.css">

  
</head>

<body>

  
<div class="container new-login-area">
        <div class="login-icon">
                <img src="./falogo_black1.png">
            </div>
            <div class="tag"><div class="row">
                    <div class="col-sm-4 login-title">
                        <i class="fa fa-graduation-cap" aria-hidden="true"></i> EDUCATE
                   </div>
                   <div class="col-sm-4 login-title">
                      <i class="fa fa-graduation-cap" aria-hidden="true"></i> ENLIGHT
                   </div>
                   <div class="col-sm-4 login-title">
                      <i class="fa fa-graduation-cap" aria-hidden="true"></i> EMPOWER
                   </div>
                  </div></div>
    <div id='sign-in' class='login-setup-section'>
        <h3 class="request-otp-header">Signup using Email Address</h3>
        <div class="form-group login-label">
            
            <input type="text" class="form-control input-edit" placeholder='&nbsp;&nbsp;&nbsp;Enter  email address' id="number">
        </div>
        <button type="button" class="btn btn-default btn-lg btn-block request-otp" id='request-otp'>Get OTP</button>
    </div>
    <div id='verify-otp' class="login-setup-section">
        <i class="fa fa-chevron-left" aria-hidden="true"></i>
        <h3 class="request-otp-header">Verify OTP</h3>
        <div class="form-group login-label">
            <input type="number" class="form-control input-edit" placeholder='&nbsp;&nbsp;&nbsp;Enter OTP' id="number">
            <label class="pull-right resend-otp" id="resend">Resend otp</label>
        </div>
        <button type="button" class="btn btn-default btn-lg btn-block request-otp ">Verify</button>
    </div>
    <article class="clock" id="model3">
            <h5></h5>
          
            <div class="count">
              <div id="timer"></div>
            </div>
          </article>
    <div class="row" id="credential">
            <div class="col-sm-12  login-forgot">
             <a href="../login1/index.html" style="color: #000;"><i class="fa fa-sign-in" aria-hidden="true"></i> Already have an account? Login!</a>
            </div>
            <h6 class="center">OR</h6>
            <div class="col-sm-12  login-forgot">
              <a href="../signup/mobile-number.html" style="color: #000;"><i class="fa fa-mobile" aria-hidden="true"></i>  Register using Mobile Number!</a>
            </div></div>
</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js'></script>

  

    <script  src="./script.js"></script>




</body>

</html>
